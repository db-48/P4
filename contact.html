<!-- Contact-->

<div class="contact">
    <h3 class="title">  Contact Us  </h3>
    <form id="contactForm" action="" >

        <div class="name">
            <label for="complete_name">Name:</label>
            <input type="text" id="complete_name"  name="complete_name" placeholder="Enter Name">
        </div>

        <div class="email">
            <label for="emailAdd">Email: </label>
            <input type="email" id="emailAdd"  name="emailAdd" placeholder="Enter Email Address">
        </div>

        <div class="subject">
            <label for="subLine">Subject:</label>
            <input type="text" id="subLine"  name="subLine" placeholder="Enter Subject Line">
        </div>

        <div class="message">
            <label for="msgBox">Message:</label>
            <input type="text" id="msgBox"  name="msgBox" placeholder="">
        </div>


        <button type="submit"> Submit </button>
    </form>
</div>
</div>
<!--End of Contact-->
